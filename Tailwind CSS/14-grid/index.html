<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Grid</title>
</head>
<body>
    <!-- Grid cols and rows -->
    <h1 class="font-bold text-xl">
      ðŸ˜Ž <span class="underline">Grid cols and rows</span>
    </h1>

    <div class="grid grid-cols-3 gap-3 grid-rows-4 bg-gray-300">
        <div class="p-10 border border-green-600 bg-green-100">Item 1</div>
        <div class="p-10 border border-green-600 bg-green-100">Item 2</div>
        <div class="p-10 border border-green-600 bg-green-100">Item 3</div>
        <div class="p-10 border border-green-600 bg-green-100">Item 4</div>
        <div class="p-10 border border-green-600 bg-green-100">Item 5</div>
        <div class="p-10 border border-green-600 bg-green-100">Item 6</div>
        <div class="p-10 border border-green-600 bg-green-100">Item 7</div>
        <div class="p-10 border border-green-600 bg-green-100">Item 8</div>
        <div class="p-10 border border-green-600 bg-green-100">Item 9</div>
    </div>

    <br>
    <!-- Col and row span -->
    <h1 class="font-bold text-xl">
      ðŸ˜Ž <span class="underline">Col and row span</span>
    </h1>

    <div class="grid grid-cols-1 sm:grid-cols-3">
        <div class="sm:col-span-3 p-10 border border-cyan-600 bg-cyan-100">Item 1</div>
        <div class="p-10 border border-cyan-600 bg-cyan-100">Item 2</div>
        <div class="sm:row-span-2 p-10 border border-cyan-600 bg-cyan-100">Item 3</div>
        <div class="p-10 border border-cyan-600 bg-cyan-100">Item 4</div>
        <div class="p-10 border border-cyan-600 bg-cyan-100">Item 5</div>
        <div class="p-10 border border-cyan-600 bg-cyan-100">Item 6</div>
        <div class="p-10 border border-cyan-600 bg-cyan-100">Item 7</div>
        <div class="p-10 border border-cyan-600 bg-cyan-100">Item 8</div>
        <div class="p-10 border border-cyan-600 bg-cyan-100">Item 9</div>
    </div>

</body>
</html>
