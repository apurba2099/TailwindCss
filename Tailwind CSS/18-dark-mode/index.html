<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class"
      }
    </script>
    <style>
      .toggle-checkbox:checked {
        right: 0;
        border-color: #252525;
      }
      .toggle-checkbox:checked + .toggle-label {
        background-color: #252525;
      }
    </style>
    <title>Dark Mode</title>
  </head>
  <body>
    <!-- By default, you can have your project use whatever mode your OS is using. You can use "dark:{class}". You can also set your config to use a class instead of using your OS mode -->
    
    <div
      class="container mx-auto mt-10 bg-white rounded-xl px-6 py-8 shadow-xl border dark:bg-slate-900"
    >
      <h3 class="text-slate-900 font-medium tracking-tight dark:text-white">
        Lorem ipsum dolor sit.
      </h3>
      <p class="text-slate-500 mt-2 text-sm dark:text-slate-400">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Pariatur illum
        maxime voluptatum possimus, sit ad voluptas reiciendis debitis
        voluptatem similique reprehenderit hic!
      </p>
    </div>

    <div
      class="relative inline-block w-10 mr-2 ml-6 mt-6 align-middle select-none transition duration-200 ease-in"
    >
      <input
        type="checkbox"
        name="toggle"
        id="toggle"
        class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"
      />
      <label
        for="toggle"
        class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"
      ></label>
    </div>

    <script>
      document.getElementById("toggle").addEventListener("change", function() {
        if(this.checked){
          document.documentElement.classList.add('dark');
        }
        else{
          document.documentElement.classList.remove('dark');
        }
      });
    </script>
  </body>
</html>
